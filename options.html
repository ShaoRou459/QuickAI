<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text Assistant - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>AI Text Assistant Settings</h1>
          <p class="subtitle">Configure your OpenAI API settings</p>
        </div>
        <button type="button" id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <main>
      <form id="settings-form">
        <div class="form-group">
          <label for="base-url">Base URL</label>
          <input
            type="text"
            id="base-url"
            name="baseUrl"
            placeholder="https://api.openai.com/v1"
            class="input-field"
          >
          <p class="help-text">The API endpoint URL (default: https://api.openai.com/v1)</p>
        </div>

        <div class="form-group">
          <label for="api-key">API Key <span class="required">*</span></label>
          <input
            type="password"
            id="api-key"
            name="apiKey"
            placeholder="sk-..."
            required
            class="input-field"
          >
          <p class="help-text">Your OpenAI API key (required)</p>
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <select id="model" name="model" class="input-field">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
          </select>
          <p class="help-text">Select the AI model to use</p>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Settings</button>
          <button type="button" id="test-connection" class="btn btn-secondary">Test Connection</button>
        </div>
      </form>

      <div id="status-message" class="status-message" style="display: none;"></div>
    </main>

    <footer>
      <p>Compatible with OpenAI API and any OpenAI-compatible endpoint</p>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
